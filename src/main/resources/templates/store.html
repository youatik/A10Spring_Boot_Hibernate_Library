<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Index of Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            width: 50%;
            margin: auto;
            margin-top: 50px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-custom-width {
            width: 100%;
            text-align: left;
        }

        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
        }
    </style>
</head>

<body>
<div th:replace="fragments/headerstore :: header"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h1>Welcome to Bookstore</h1>
            <ul class="list-unstyled">
                <li>
                    <button class="btn btn-primary btn-custom-width" onclick="location.href='simple-unfiltered-search.html'">Search Books</button>
                    <span>Search with AJAX request</span>
                </li>
                <li>
                    <button class="btn btn-primary btn-custom-width" onclick="location.href='simple-publisher-filter-search.html'">Search Books</button>
                    <span>Search for books based on criteria (Publisher)</span>
                </li>
                <li>
                    <button class="btn btn-primary btn-custom-width" onclick="location.href='length-filtered-search.html'">Search Books</button>
                    <span>Search for books based on criteria (Length)</span>
                </li>
                <li>
                    <button class="btn btn-primary btn-custom-width" onclick="location.href='price-filtered-search.html'">Search Books</button>
                    <span>Search for books based on criteria (Price)</span>
                </li>
                <li>
                    <button class="btn btn-primary btn-custom-width" onclick="location.href='show-all-books.html'">All Books</button>
                    <span>Show all books in the system</span>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <!-- Main content goes here -->
            <h1>Main Content</h1>
            <p>This is the main content area.</p>
        </div>
    </div>
</div>
</body>

</html>
